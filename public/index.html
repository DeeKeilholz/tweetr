<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

     <!-- Google Fonts  -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Awesome Font  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet style CSS -->
    <link rel="stylesheet" href="/styles/tweets-style.css" type="text/css" />


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button type="button" id="compose-button">
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet" id="new-tweet">

        <h2 id="form-headline">Compose Tweet</h2>
        <form id="new-tweet-form" action="/tweets" method="POST">
          <textarea id="textarea" name="text" placeholder="What are you humming about?"></textarea>
          <input id="submit-tweet" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>

          <p id="error"></p>

      </section>

      <section id="all-tweets">
      </section>

    </main>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </body>

</html>
